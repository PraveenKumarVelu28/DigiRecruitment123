<div class="container-fluid">
    <div class="row">
        <div class="col-lg-10">
        </div>
        <div class="col-lg-2">
            <button type="button" class="addbtn" (click)="exportexcel()">Export To Excel</button>
        </div>
    </div>
</div>
<br>
<div class="container-fluid card">
    <br>
    <label class="page_SubHeading"> ATTENDANCE DASHBOARD</label>
    <hr>
    <div class="row">
        <div class="col-lg-3">
            <input type="search" class="form-control" [(ngModel)]="Search" placeholder="Search...">
        </div>
        <div class="col-lg-3">
            <input type="text" placeholder="Select Date" class="form-control" bsDaterangepicker [(ngModel)]="value" (ngModelChange)="selectedDate($event)">
        </div>
        <div class="col-lg-3"></div>
        <div class="col-lg-3">
            <h4 style="float: right;">Count:{{count}}</h4>
        </div>
    </div>

    <br>
    <div class="row">
        <div class="col-lg-12">
            <table>
                <tr>
                    <th>Sign In Date</th>
                    <th>Sign In Time</th>
                    <th>Sign In Location</th>
                    <th>Sign Out Date</th>
                    <th>Sign Out Time</th>
                    <!-- <th>No Of Hours</th> -->
                    <th>Sign Out Location</th>
                    <th>Number Of Hours[HH:MM:SS]</th>
                </tr>
                <tr *ngFor="let list of attendanceList|filter:Search" [style.background-color]="red">
                    <td>{{list.webSigninDate|date}}</td>
                    <td> {{list.signinTime}}</td>
                    <td>{{list.signinLocation}}</td>
                    <td>{{list.signoutDate|date}}</td>
                    <td>{{list.signoutTime}}</td>
                    <td>{{list.signoutLocation}}</td>
                    <td>{{list.hhhh}}</td>
                </tr>
            </table>
        </div>
    </div>
    <br>
</div>
