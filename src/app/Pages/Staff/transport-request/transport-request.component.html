<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h6>TRANSPORT REQUEST</h6>
        </div>
    </div>
</div>
<br>
<div class="container-fluid card">
    <br>
    <div class="row">
        <div class="col-lg-3">
            <label>Departure Date</label>
        </div>
        <div class="col-lg-4">
            <input type="date" class="form-control" [(ngModel)]="departureDateTime" name="departureDateTime">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-3">
            <label>Return Date</label>
        </div>
        <div class="col-lg-4">
            <input type="date" class="form-control" [(ngModel)]="returnDateTime" name="returnDateTime">
        </div>
    </div>
    <br>    
    <div class="row">
        <div class="col-lg-3">
            <label>Type Of Vechile</label>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control"   placeholder="Type Of Vechile"  [(ngModel)]="typeOfVechile" name="typeOfVechile">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-3">
            <label>Pick Up Point</label>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control"  placeholder="Pick Up Point"  [(ngModel)]="pickUpPoint" name="pickUpPoint">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-3">
            <label>Destination</label>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" placeholder="Destination" [(ngModel)]="destination" name="destination">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-5"></div>
        <div class="col-lg-2">
            <button type="button" class="addbtn" (click)="InsertDetails()">Save</button>
            <!-- <button type="button" class="addbtns" *ngIf="paramID!=undefined">Update</button>  -->
        </div>
        <div class="col-lg-5"></div>
    </div>
    <br>
</div>
