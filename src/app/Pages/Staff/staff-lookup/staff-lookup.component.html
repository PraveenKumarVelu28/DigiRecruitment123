
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h6>STAFF LOOKUP</h6>
        </div>
    </div>
</div>
<br>
<div class="container-fluid card">
    <br>
   
    <div class="row">
        <div class="col-lg-3">
            <label>Staff Name</label>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" placeholder="Name" [(ngModel)]="name" name="name">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-3">
            <label>Phone Number</label>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" placeholder="Phone Number" [(ngModel)]="phoneNumber" name="phoneNumber">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-3">
            <label>Email</label>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" placeholder="Email" [(ngModel)]="email" name="email">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-3">
            <label>Designation</label>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" placeholder="Designation" [(ngModel)]="designation" name="designation">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-3">
            <label>Department</label>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" placeholder="Department" [(ngModel)]="department" name="department">
        </div>
    </div>
    <br>
    
    <div class="row">
        <div class="col-lg-5"></div>
        <div class="col-lg-2">
            <button type="button" class="addbtn" (click)="InsertDetails()">Save</button>
            <!-- <button type="button" class="addbtns" *ngIf="paramID!=undefined">Update</button>  -->
        </div>
        <div class="col-lg-5"></div>
    </div>
    <br>
</div>
