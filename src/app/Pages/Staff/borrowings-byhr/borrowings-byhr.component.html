<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <label class="page_SubHeading"> BORROWER REQUEST</label>
           
        </div>
    </div>

<br>
<div class="container-fluid card">
    <br>
    <div class="row">
       
        <div class="col-lg-3">
            <label>Employee name</label>
        </div>
        <div class="col-lg-4">
            <select class="form-control" [(ngModel)]="employeeID" name="employeeID" >
                <option value="0" selected>Select Employee</option>
                <option *ngFor="let list of stafflist" value="{{list.id}}">{{list.name}}</option>
            </select>
        </div>
    </div>
    <br>
    <div class="row">
       
        <div class="col-lg-3">
            <label>Equipment Type</label>
        </div>
        <div class="col-lg-4">
            <select class="form-control" [(ngModel)]="equipmentTypeID" name="equipmentTypeID" >
                <option value="0" selected>Select Equipment Type</option>
                <option *ngFor="let list of equipmentTypeList" value="{{list.id}}">{{list.itemName}}</option>
            </select>
        </div>
    </div>

            <label>Equipment Name</label>

            <input type="text" class="form-control"  placeholder="Equipment Name" [(ngModel)]="equipmentName" name="equipmentName" >
        </div>
    </div>
    <br>
   
    <div class="row">
        <div class="col-lg-3">
            <label>Start Date</label>
        </div>
        <div class="col-lg-4">
            <input type="date" class="form-control" [(ngModel)]="startDate" name="startDate">
        </div>
