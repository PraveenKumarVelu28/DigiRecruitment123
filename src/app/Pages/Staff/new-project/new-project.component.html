
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h6>NEW PROJECT</h6>
        </div>
    </div>
</div>
<br>
<div class="container-fluid card">
    <br>
    <div class="row">
        <div class="col-lg-3">
            <label>Project Name</label>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" placeholder="Project Name" [(ngModel)]="projectName" name="projectName">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-3">
            <label>Project Code</label>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" placeholder="Project Code" [(ngModel)]="projectCode" name="projectCode">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-3">
            <label>Project Type</label>
        </div>
        <div class="col-lg-4">
            <select class="form-control" [(ngModel)]="projectIDType" name="projectIDType" >
                <option value="0" selected>Select Project Type</option>
                <option *ngFor="let list of projectTypelist" value="{{list.id}}">{{list.short}}</option>
            </select>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-3">
            <label>Description</label>
        </div>
        <div class="col-lg-4">
            <textarea  class="form-control" [(ngModel)]="description" name="description" rows='5' placeholder="Description"></textarea>
        </div>
    </div>
    <br>
    
    <div class="row">
        <div class="col-lg-5"></div>
        <div class="col-lg-2">
            <button type="button" class="addbtn" *ngIf="paramID==undefined"(click)="InsertDetails()">Save</button>
            <button type="button" class="addbtn" *ngIf="paramID!=undefined" (click)="updatedetails()">Update</button> 
        </div>
        <div class="col-lg-5"></div>
    </div>
    <br>
</div>
