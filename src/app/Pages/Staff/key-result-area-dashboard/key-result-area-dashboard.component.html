<div class="container-fluid">
    <div class="row">
        <div class="col-lg-10">
        </div>
        <!-- <div class="col-lg-2">
            <button type="button" class="addbtn" (click)="appliedexportexcel()">Export To Excel</button>
        </div> -->
        <div class="col-lg-2">
            <button type="button" class="addbtn" routerLink="/KeyResultArea">ADD</button>
        </div>
    </div>
</div>
<br>
<div class="container-fluid card">
    <br>
    <label class="page_SubHeading">KEY RESULT AREA DASHBOARD</label>
    <hr>

    <br>
    <div class="row">
        <div class="col-lg-3">
            <input type="search" class="form-control" [(ngModel)]="Search" placeholder="Search...">
        </div>
        <div class="col-lg-3">
            <select class="form-control" (change)="GetRoleType($event)">
                <option value="0">Select</option>
                <option *ngFor="let details of designationList" value="{{details.short}}">{{details.short}}</option>
            </select>
        </div>
        <!-- <div class="col-lg-3">
            <input type="text" placeholder="Select Date" class="form-control" bsDaterangepicker [(ngModel)]="value"
                (ngModelChange)="selectedDate($event)">
        </div> -->
        <div class="col-lg-3"></div>
        <div class="col-lg-2">
            <h6 style="float:right">Count : {{count}}</h6>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col-lg-12">
            <table>
                <tr>

                    <!-- <th>Building</th> -->
                    <th>KRA Name</th>
                    <th>KRA Type </th>
                    <th>Role</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
                <tr *ngFor="let list of kraList|filter:Search">

                    <!-- <td>{{list.buildingName}}</td> -->
                    <td>{{list.kraName}}</td>
                    <td>{{list.kraTypeID}}</td>
                    <td>{{list.designation}}</td>
                    <td>{{list.description}}</td>
                    <td>

                        <ng-template #tipcontent1>Edit</ng-template>
                        <a [ngbTooltip]="tipcontent1" [routerLink]="['/KeyResultArea',list.id]" style="color:black">
                            <img src="assets/images/edit.png" style="width: 18px">&nbsp;
                        </a>

                        <ng-template #tipcontent1>Delete</ng-template>
                        <a [ngbTooltip]="tipcontent1" style="color:black">
                            <img src="assets/images/dell.png" style="width: 18px" (click)="Delete(list.id)">
                        </a>
                    </td>

                </tr>
            </table>

            <br>
        </div>
    </div>
</div>
