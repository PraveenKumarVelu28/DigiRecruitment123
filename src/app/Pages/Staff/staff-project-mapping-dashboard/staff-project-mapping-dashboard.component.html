<div class="container-fluid">
  <div class="row">
    <div class="col-lg-10">
    </div>
    <div class="col-lg-2">
      <button type="button" class="addbtn" routerLink="/StaffProjectMapping">ADD</button>
    </div>
  </div>
</div>
<br>
<div class="container-fluid card">
  <br>
  <label class="page_SubHeading">Staff-Mapped-Project</label>
  <hr>
  <div class="row">
    <div class="col-lg-3">
      <input type="search" class="form-control" placeholder="Search..." [(ngModel)]="search">
    </div>
    <div class="col-lg-3">
      <select class="form-control" [(ngModel)]="staffid" name="staffid" (change)="getstaffID($event)">
        <option value="0" selected>Select Staff</option>
        <option *ngFor="let list of staffList" value="{{list.id}}">{{list.name}}</option>
      </select>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-12">
      <table>
        <tr>
          <th>Action</th>
          <th>Staff</th>
          <th>Project</th>
          <th>Start Date</th>
          <th>End Date</th>

        </tr>
        <tr *ngFor="let list of mappedProjectList|filter:search">
          <td><img src="assets/images/edit.png" title="Update" [routerLink]="['/StaffProjectMapping',list.id]"
              style="width: 20px;"> &nbsp;
            <img src="assets/images/dell.png" style="width: 20px;"
              (click)="Delete(list.id)">&nbsp;&nbsp;
          </td>
          <td>{{list.name}}</td>
          <td>{{list.projectID}}</td>
          <td>{{list.startDate}}</td>
          <td>{{list.endDate}}</td>


        </tr>
      </table>
    </div>
  </div>
  <br>
</div>
