<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8">
        </div>
        <div class="col-lg-2">
            <button type="button" class="addbtn" routerLink="/NewFeedbackByStaff">ADD</button>
        </div>
        <div class="col-lg-2">
            <button type="button" class="addbtn" (click)="exportexcel()">Export To Excel</button>
        </div>
    </div>
</div>
<br>
<div class="container-fluid card">
    <br>
    <label class="page_SubHeading"> FEEDBACK DASHBOARD</label>
    <hr>
    <div class="row">
        <div class="col-lg-3">
            <input type="search" class="form-control" [(ngModel)]="Search" placeholder="Search..." >
        </div>
        <div class="col-lg-3">
            <input type="text" placeholder="Select Date" class="form-control" bsDaterangepicker [(ngModel)]="value" (ngModelChange)="selectedDate($event)">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12">
            <table>
                <tr>
                    <th>Feedback</th>
                    <th>Date</th>
                    <th>Building</th>
                    <th>Status</th>
                    <th>Photo</th>
                </tr>
                <tr *ngFor="let list of complaintList|filter:Search">

                    <td>{{list.requestFor}}</td>
                    <td>{{list.modifiedDate|date}}</td>
                    <td>{{list.building}}</td>
                    <td >{{list.statusName}}</td>
                    <td><img src="{{list.photoUrl}}" style="width: 100px;height: 65px;"></td>
                </tr>
            </table>
        </div>
    </div>
    <br>
</div>
