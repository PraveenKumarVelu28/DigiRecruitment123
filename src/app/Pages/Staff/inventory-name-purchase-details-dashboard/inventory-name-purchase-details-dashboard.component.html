
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-10">
        </div>
        <div class="col-lg-2">
            <button type="button" class="addbtn" routerLink="/InventoryNamePurchaseDetails">ADD</button>
        </div>
    </div>
</div>
<br>
<div class="container-fluid card">
    <br>
    <label class="page_SubHeading"> INVENTORY PURCHASE DETAILS DASHBOARD</label>
    <hr>
    <div class="row">
        <div class="col-lg-3">
            <input type="search" class="form-control" placeholder="Search..."[(ngModel)]="search">
        </div>
        <div class="col-lg-3">
            <input type="text" placeholder="Select Date" class="form-control" bsDaterangepicker [(ngModel)]="value"
                (ngModelChange)="selectedDate($event)">
        </div>
        <div class="col-lg-3">
            <select class="form-control" [(ngModel)]="inventoryNameID" name="inventoryNameID" (change)="getInventoryID($event)">
                <option value="0" selected>Select Inventory Name</option>
                <option *ngFor="let list of inventoryNameList" value="{{list.id}}">{{list.inventoryName}}</option>
            </select>
           
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12">
            <table>
                <tr>
                    <th>Inventory Type</th>
                    <th>Inventory Name</th>
                    <th>Quantity</th>
                    <th>Unit</th>
                    <th>Vendor Name</th>
                    <th>Phone Numbers</th>
                    <th>Purchase Date</th>
                    
                </tr>
                <tr *ngFor="let list of inventoryPurchaseList|filter:search">
                    <td>{{list.inventoryType}}</td>
                    <td>{{list.inventoryName}}</td>
                    <td>{{list.quantity}}</td>
                    <td>{{list.unit}}</td>
                    <td>{{list.vendorName}}</td>
                    <td>{{list.vendorPhoneNo}}</td>
                    <td>{{list.purchaseDate|date}}</td>
                    <!-- <td>
                        <img src="assets/images/edit.png"  [routerLink]="['/ExpenseType',list.id]" style="width: 20px;">&nbsp;
                        <img src="assets/images/dell.png" style="width: 20px;" (click)="DeleteExpenseMaster(list.id)">
                    </td> -->

                </tr>
            </table>
        </div>
    </div>
    <br>
</div>
