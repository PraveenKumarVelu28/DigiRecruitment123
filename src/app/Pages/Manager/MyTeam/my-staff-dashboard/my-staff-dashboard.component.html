
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-10">
        </div>
        <div class="col-lg-2">
            <button type="button" class="addbtn" (click)="exportexcel()">Export To Excel</button>
        </div>
      
    </div>
</div>
<br>
<div class="container-fluid card">
    <br>
    <label class="page_SubHeading"> STAFF DASHBOARD</label>
    <hr>
    <div class="row">
        <div class="col-lg-3">
            <input type="search" class="form-control" placeholder="Search..." [(ngModel)]="search">
        </div>
        <div class="col-lg-3">
            <select class="form-control" [(ngModel)]="buildingid" name="buildingid" (change)="getbuildingID($event)">
                <option value="0" selected>Select Building</option>
                <option *ngFor="let list of buildingList" value="{{list.id}}">{{list.name}}</option>
            </select>
        </div>
        <div class="col-lg-3">
            
        </div>
        <div class="col-lg-3">
            <h4 style="float:right">Count : {{staffList.length}}</h4>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12">
            <table>
                <tr>
                    <th>Photo </th>
                    <th>Building</th>
                    <th>Staff Name</th>
                    <th>Email</th>
                    <th>Mobile Number</th>
                    <!-- <th>Group</th> -->
                    <!-- <th>Supervisor</th> -->
                    <th>Emergency Contact Number</th>
                   
                </tr>
                <tr *ngFor="let list of staffList|filter:search">
                    <td>
                        <img src="{{list.attachment}}" style="height: 100px;">
                    </td>
                    <td>{{list.building}}</td>
                    <td>{{list.name}}</td>
                    <td>{{list.emailID}}</td>
                    <td>{{list.phoneNo}}</td>
                    <!-- <td>{{list.type}}</td> -->
                    <!-- <td>{{list.supervisor}}</td> -->
                    <td>{{list.emergencyContactNo}}</td>                
                </tr>
            </table>
            <br>
           
        </div>
    </div>
    <br>
</div>
