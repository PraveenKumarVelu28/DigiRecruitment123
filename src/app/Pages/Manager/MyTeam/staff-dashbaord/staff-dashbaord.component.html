
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-10">
        </div>
        <div class="col-lg-2">
            <button type="button" class="addbtn" (click)="exportexcel()">Export To Excel</button>
        </div>
      
    </div>
</div>
<br>
<div class="container-fluid card">
    <br>
    <label class="page_SubHeading"> STAFF DASHBOARD</label>
    <hr>
    <div class="row">
        <div class="col-lg-3">
            <input type="search" class="form-control" placeholder="Search...">
        </div>
        <div class="col-lg-3">
            <select class="form-control" [(ngModel)]="buildingid" name="buildingid" (change)="getbuildingID($event)">
                <option value="0" selected>Select Building</option>
                <option *ngFor="let list of buildingList" value="{{list.id}}">{{list.name}}</option>
            </select>
        </div>
        <div class="col-lg-3">
        </div>
        <div class="col-lg-3">
            <h4 style="float:right">Count : {{staffList.length}}</h4>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12">
            <table>
                <tr>
                    <!-- <th>Photo </th> -->
                    <th>Building</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile Number</th>
                    <th>Group</th>
                    <th>Staff</th>
                    <th>Emergency Contact Number</th>
                   
                </tr>
                <tr *ngFor="let list of staffList| paginate: { itemsPerPage: 8, currentPage: p }|filter:search">
                    <!-- <td>{{list.attachment}}</td> -->
                    <td>{{list.building}}</td>
                    <td>{{list.name}}</td>
                    <td>{{list.emailID}}</td>
                    <td>{{list.phoneNo}}</td>
                    <td>{{list.type}}</td>
                    <td>{{list.supervisor}}</td>
                    <td>{{list.emergencyContactNo}}</td>                
                </tr>
            </table>
            <br>
            <div class="col-lg-12" style="text-align:right;">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>
    </div>
    <br>
</div>
