<div class="container-fluid card">
    <br>
    <div class="row">
        <div class="col-lg-12">
            <label class="page_SubHeading">USER</label>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-1">
        </div>
        <div class="col-lg-3">
            <label>Role</label>
        </div>
        <div class="col-lg-4">
            <select class="form-control" name="roleID" [(ngModel)]="roleID">
                <option selected value=0>Select User Role</option>
                <option *ngFor="let list of userRoleList" value="{{list.id}}">{{list.short}}</option>

            </select>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-1">
        </div>
        <div class="col-lg-3">
            <label>Buildinng</label>
        </div>
        <div class="col-lg-4">
            <select class="form-control" [(ngModel)]="buildingID" name="buildingID" (change)="getBuilding()">
                <option selected value="0">Select Building</option>
                <option *ngFor="let list of buildingList" value="{{list.id}}">{{list.name}}</option>

            </select>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-1">
        </div>
        <div class="col-lg-3">
            <label>Name</label>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="Name">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-1">
        </div>
        <div class="col-lg-3">
            <label>Email</label>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" [(ngModel)]="email" name="email" placeholder="email">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-1">
        </div>
        <div class="col-lg-3">
            <label>Phone Number</label>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" [(ngModel)]="phoneNumber" name="phoneNumber"
                placeholder="Phone Number">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-1">
        </div>
        <div class="col-lg-3">
            <label>Modules</label>
        </div>
        <div class="col-lg-4">
            <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems1" 
            [settings]="dropdownSettings" 
           ></angular2-multiselect>
        </div>
    </div>
    <br>
    <!-- <div class="row">
        <div class="col-lg-1">
        </div>
        <div class="col-lg-3">
            <label>User Role</label>
        </div>
        <div class="col-lg-4">
            <textarea type="text" class="form-control" rows="5" placeholder="User Role" [(ngModel)]="userRole" name="userRole"></textarea>
        </div>
    </div>
    <br> -->
    <div class="row">
        <div class="col-lg-1">
        </div>
        <div class="col-lg-3">
            <label>Description</label>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" [(ngModel)]="description" name="description"
                placeholder="Description">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-1">
        </div>
        <div class="col-lg-3">
            <label>User Photo</label>
        </div>
        <div class="col-lg-4">
            <ngx-dropzone (change)="onattachmentUpload($event)">
                <ngx-dropzone-label>Drag and drop file here</ngx-dropzone-label>
            </ngx-dropzone>
        </div>
        <div class="col-lg-4" *ngIf="paramID == undefined">
           <img src="{{attachmentsurl}}">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-5"></div>
        <div class="col-lg-2">
            <button type="button" class="addbtn" *ngIf="paramID==undefined" (click)="insertDetails()">Save</button>
            <button type="button" class="addbtn" *ngIf="paramID != undefined" (click)="updatedetails()">Update</button>
            <!-- <button type="button" class="addbtn" (click)="insertDetails()">Save</button> -->
        </div>
    </div>
    <br>
