
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-10">
        </div>
        <div class="col-lg-2">
            <button type="button" class="addbtn" routerLink="/NewDepartmentMaster">ADD</button>
        </div>
    </div>
</div>
<br>
<div class="container-fluid card">
    <br>
    <label class="page_SubHeading">DEPARTMENT DASHBOARD</label>
    <hr>
    <div class="row">
        <div class="col-lg-3">
            <input type="search" class="form-control" placeholder="Search..."[(ngModel)]="search">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12">
            <table>
                <tr>
                    <th style="text-align: center;">Department </th>
                    <th style="text-align: center;">Description</th>
                    <th>Action</th>
                </tr>
                <tr *ngFor="let list of departmentList|filter:search">
                    <td style="text-align: center;">{{list.shorts}}</td>
                    <td style="text-align: center;">{{list.description}}</td>
                    <td>
                        <img src="assets/images/edit.png"  [routerLink]="['/NewDepartmentMaster',list.id]" style="width: 20px;">&nbsp;
                        <img src="assets/images/dell.png" style="width: 20px;" (click)="DeleteDepartmentMaster(list.id)">
                    </td>

                </tr>
            </table>
        </div>
    </div>
    <br>
</div>
