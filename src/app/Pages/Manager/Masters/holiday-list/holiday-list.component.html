
<div class="container-fluid card">
    <br>
    <div class="row">
        <div class="col-lg-12">
            <label class="page_SubHeading">HOLIDAY LIST</label>
            <hr> 
        </div>
    </div>
    <div class="row">
        <div class="col-lg-1">
        </div>
        <div class="col-lg-3">
            <label>Event Name</label>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" name="event"  [(ngModel)]="event" placeholder="Event">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-1">
        </div>
        <div class="col-lg-3">
            <label>Date</label>
        </div>
        <div class="col-lg-4">
            <input type="date" class="form-control" [(ngModel)]="date">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-1">
        </div>
        <div class="col-lg-3">
            <label>Days</label>
        </div>
        <div class="col-lg-4">
            <select class="form-control" name="dayID" [(ngModel)]="dayID">
                <option selected value="0">Select Day</option>
                <option *ngFor="let list of dayList" value="{{list.id}}">{{list.day}}</option>
            </select>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-5"></div>
        <div class="col-lg-2">
            <button type="button" class="addbtn" *ngIf="paramID==undefined"(click)="InsertDetails()">Save</button>
            <button type="button" class="addbtn" *ngIf="paramID != undefined" (click)="updatedetails()">Update</button>
           
           
        </div>
    </div>
    <br>
</div>
