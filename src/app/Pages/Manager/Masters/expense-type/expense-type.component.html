
<div class="container-fluid card">
    <br>
    <div class="row">
        <div class="col-lg-12">
            <label class="page_SubHeading"> EXPENSE TYPE </label>
            <hr> 
        </div>
    </div>
    <div class="row">
        <div class="col-lg-1">
        </div>
        <div class="col-lg-3">
            <label>Expense Name</label>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" name="expencesName"  [(ngModel)]="expencesName" placeholder="Expense Type">
        </div>
    </div>
    <br>
    
  
    <div class="row">
        <div class="col-lg-5"></div>
        <div class="col-lg-2">
            <button type="button" class="addbtn" *ngIf="paramID==undefined"(click)="InsertDetails()">Save</button>
            <button type="button" class="addbtn" *ngIf="paramID != undefined" (click)="updatedetails()">Update</button>
           
           
        </div>
    </div>
    <br>
</div>
