<div class="container-fluid" style="background-image: linear-gradient(to right, #774427 , #5e50a7);height: 850px;">
    <br>
     <div class="row">
        <br>
        <div class="col-lg-4"></div>
        <div class="col-lg-4 card" style="text-align: center;background-color:white;margin-top: 5%;border-radius:5px">

            <img src="assets/images/loginlogo.jpg" style="    height: 100%;
            width: 65%;
            margin-left: 17%;
            margin-top: 5%;">
            <br>
            <p style="font-size: 16px;font-weight: 500;">LOGIN</p>
            <br>
            <select class="form-control" (click)="getRoleID($event)">
                <option selected disabled>Select</option>
                <option value="3">Staff</option>
                <option value="4">Manager</option>
            </select>
            <br>
          
            <input type="text" class="form-control" [(ngModel)]="userName" placeholder="Username" name="username">
            <br>
            <input type="password" class="form-control" [(ngModel)]="password"  placeholder="Password" name="password">
            <br>
            <button type="button" class="loginbtn" (click)="login()">Login</button>
            <br>
            <br>
        </div>
        <div class="col-lg-4"></div>
    </div> 
</div>
