
<div class="container-fluid card">
    <br>
    <div class="row">
        <div class="col-lg-12">
            <label class="page_SubHeading">HOLIDAY LIST</label>
            <hr> 
        </div>
    </div>
    <div class="row">
        <div class="col-lg-1">
        </div>
        <div class="col-lg-3">
            <label>Department Name</label>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" name="shorts"  [(ngModel)]="shorts" placeholder="Department Name">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-1">
        </div>
        <div class="col-lg-3">
            <label>Description </label>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" name="description"  [(ngModel)]="description" placeholder="Description">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-5"></div>
        <div class="col-lg-2">
            <button type="button" class="addbtn" *ngIf="paramID==undefined"(click)="InsertDetails()">Save</button>
            <button type="button" class="addbtn" *ngIf="paramID != undefined" (click)="updatedetails()">Update</button>
           
        </div>
    </div>
    <br>
</div>
