<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8">
        </div>
        <div class="col-lg-2">
            <button type="button" class="addbtn" (click)="appliedexportexcel()">Export To Excel</button>
        </div>
        <div class="col-lg-2">
            <button type="button" class="addbtn" routerLink="/HRLeave">Apply Leave</button>
        </div> 
    </div>
</div>
<br>
<div class="container-fluid card">
    <br>
    <label class="page_SubHeading">LEAVE DASHBOARD</label>
    <hr>

    <br>
    <div class="row">
        <div class="col-lg-3">
            <input type="search" class="form-control" [(ngModel)]="Search" placeholder="Search...">
        </div>
        <div class="col-lg-3">
            <input type="text" placeholder="Select Date" class="form-control" bsDaterangepicker [(ngModel)]="value"
                (ngModelChange)="selectedDate($event)">
        </div>
        <div class="col-lg-3"></div>
        <div class="col-lg-3">
            <h4 style="float:right">Count : {{filteredappliedleaveList.length}}</h4>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col-lg-12">
            <table>
                <tr>
                   
                    <th>Building</th>
                    <th>Leave Type</th>
                    <!-- <th>Staff Name</th> -->
                    <th>Applied Date</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>No Of Days Leave</th>
                    <th>Reason</th>
                    <!-- <th>Covering Staff</th> -->
                    <th>Status</th>


                </tr>
                <tr *ngFor="let list of filteredappliedleaveList|filter:Search">
                  
                    <td>{{list.building}}</td>
                    <td>{{list.leavetype}}</td>
                    <!-- <td>{{list.staffName}}</td> -->
                    <td>{{list.applieddate|date}}</td>
                    <td>{{list.sDateOfLeave}}</td>
                    <td>{{list.eDateOfLeave}}</td>
                    <td>{{list.noOfDays}}</td>
                    <td>{{list.leaveReason}}</td>
                    <!-- <td>{{list.coveringStaff}}</td> -->
                    <td>{{list.status}}</td>
                    

                </tr>
            </table>

            <br>
        </div>
    </div>
</div>
