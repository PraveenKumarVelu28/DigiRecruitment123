<div class="container-fluid card">
    <br>
    <div class="row">
        <div class="col-lg-12">
            <label class="page_SubHeading">PROFILE</label>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <label>Staff Name</label>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" [(ngModel)]="staffName" name="staffName" placeholder="Staff Name" disabled>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-3">
            <label>Phone Number</label>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" [(ngModel)]="phoneNo" name="phoneNo" placeholder="PhoneNo" disabled>
        </div>
    </div>
    <br>
  
    <div class="row">
        <div class="col-lg-3">
            <label>Email</label>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" [(ngModel)]="emailID" name="emailID" placeholder="Email" disabled>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-3">
            <label>Login ID</label>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" [(ngModel)]="officialID" name="officialID" placeholder="Login ID" disabled>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-lg-3">
            <label>Password</label>
        </div>
        <div class="col-lg-4">
            <input type="text" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" >
        </div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-lg-5"></div>
        <div class="col-lg-2">
            <button type="button" class="btn primary btn-xs" (click)="updatedetails()">Update</button>
        </div>
        <div class="col-lg-5"></div>
    </div>
    <br>
</div>
