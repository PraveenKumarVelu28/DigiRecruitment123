<div *ngIf="temp!='1'">
    <router-outlet (activate)="onActivate($event)"></router-outlet>
</div>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple" [fullScreen]="true">
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div class="container-fluid" *ngIf="temp=='1'">
    <div class="row" style="height: 10vh;">
        <div class="col-lg-2" style="text-align: center;">
            <img src="assets/images/logo.png" style="width: 32%;height: auto;" routerLink="/LoginDashboard"
                *ngIf="loginTypeID!=1">
            <img src="assets/images/logo.png" style="width: 32%;height: auto;" routerLink="/HomeDashboardForAdmin"
                *ngIf="loginTypeID==1">
            <br>
        </div>

        <div class="col-lg-10">
            <img src="assets/images/logout.png" (click)="logout()" title="Logout"
                style="float: right;padding-right: 1%;padding-top: 1%;width: 5%;margin-right: 2%;">

            <img src="assets/images/notification.png" title="Notifications"
                style="float: right;padding-right: 1%;padding-top: 1%;width: 5%;" data-toggle="modal"
                data-target="#exampleModal1">
            <span style="float: right;padding-top: 2%;width: 5%;margin-right: -8%;color: green;">{{noticount}}</span>

        </div>
    </div>
    <div class="row">
        <div class="col-lg-2" style="overflow-y: auto;height: 90vh;width: 30vh;">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-lg-10" style="overflow-y: auto;height: 90vh;background-color: #ececec;">
            <br>
            <router-outlet (activate)="onActivate($event)"></router-outlet>
            <br>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="width:629px">
            <div class="modal-header" style="width:629px">
                <h5 class="modal-title" id="exampleModalLabel"> Notifications</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row card" *ngFor="let details of notificatioins">
                    <div class="col-lg-12">
                        <b>{{details.notification}}</b>
                    </div><br>
                    <div class="col-lg-12">
                        {{details.description}}

                    </div>
                    <div class="col-lg-6">
                        <label>{{details.date}}</label>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>
